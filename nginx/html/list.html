<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advanced List ‚Äî Pineapple Subreddit Index</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/icons/pineapple.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="/icons/pineapple.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="/js/shared.js" defer></script>
  <script src="/js/list.js" defer></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X5E2L44KYG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X5E2L44KYG');
  </script>
  <script src="/js/ga-events.js" defer></script>
</head>
<body>
  <nav class="main-nav">
    <a href="/" class="nav-link"><span class="nav-icon">üçç</span><span class="nav-text">Browse</span></a>
    <a href="/list" class="nav-link active"><span class="nav-icon">üîç</span><span class="nav-text">Advanced</span></a>
    <a href="/discover" class="nav-link"><span class="nav-icon">‚ú®</span><span class="nav-text">Discover</span></a>
    <a href="/analytics" class="nav-link"><span class="nav-icon">üìà</span><span class="nav-text">Analytics</span></a>
  </nav>

  <div class="browse-container">
    <div class="browse-header">
      
    </div>
    <h1>
      <a href="/" style="color:inherit;text-decoration:none">Œ® Advanced List</a>
        <!-- <span id="headerSubCount" class="header-count">0 subreddits scanned</span> -->
      </h1>
    <div class="search-section">
      <div class="search-wrapper" style="display:flex;gap:8px;align-items:center;justify-content:space-between">
        <div style="position:relative;flex:1;min-width:180px">
          <input id="q" class="search-input" maxlength="200" placeholder="Search name, title or description" style="width:100%;padding-right:34px;box-sizing:border-box" />
        </div>
           <button id="clearQuery" class="search-clear" title="Clear search">√ó</button>
           <button id="reload" class="page-btn" title="Reload" style="padding:14px 18px;font-size:18px;min-width:auto">‚Üª</button>
        </div>

        <div style="margin-top:12px;display:flex;gap:8px;align-items:center;flex-wrap:wrap">
          <div style="margin-right:auto" class="muted" id="loading"></div>
          <button id="filterBtn" class="btn btn-ghost">Filters & Options ‚ñæ</button>
          <button id="sortDir" class="btn">Sort: Desc</button>
          <button id="resetFilters" class="btn btn-ghost">Reset</button>
        </div>
      </div>
        <!-- Filter popout: positioned relative to .controls (absolute placement) -->
        <div id="filterPop" style="display:none;position:absolute;z-index:60;min-width:280px;right:12px;top:64px;padding:14px;border-radius:10px;background:var(--card);box-shadow:0 8px 30px rgba(2,6,23,0.08)">
          <div style="display:flex;flex-direction:column;gap:10px">
            <!-- Options Section (moved to top for primary controls) -->
            <div>
              <div style="font-weight:700;margin-bottom:8px;font-size:1.05rem">Display Options</div>
              <table style="width:100%;border-collapse:collapse">
                <tr>
                  <td style="width:45%;padding:6px 4px;vertical-align:middle;font-size:0.9rem">Sort by:</td>
                  <td style="width:55%;padding:6px 4px"><select id="sortSelect" style="width:100%">
                    <option value="mentions">Mentions</option>
                    <option value="subscribers">Subscribers</option>
                    <option value="active_users">Active users</option>
                    <option value="first_mentioned">First mentioned</option>
                    <option value="created_utc">Created date</option>
                    <option value="display_name_prefixed">Display name</option>
                    <option value="title">Title</option>
                    <option value="name">Name</option>
                    <option value="description">Description</option>
                  </select></td>
                </tr>
                <tr>
                  <td style="width:45%;padding:6px 4px;vertical-align:middle;font-size:0.9rem">Results per page:</td>
                  <td style="width:55%;padding:6px 4px">
                    <select id="perPageSelect" style="width:100%">
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td style="width:45%;padding:6px 4px;vertical-align:middle;font-size:0.9rem">Link opens to:</td>
                  <td style="width:55%;padding:6px 4px"><select id="listing" style="width:100%">
                    <option value="" selected>Subreddit home</option>
                    <option value="hot">Hot</option>
                    <option value="new">New</option>
                    <option value="top/?t=all">Top (all time)</option>
                    <option value="best">Best</option>
                    <option value="rising">Rising</option>
                  </select></td>
                </tr>
              </table>
            </div>

            <div style="border-top:1px solid #e6eefc;padding-top:10px">
              <div style="font-weight:700;margin-bottom:8px;font-size:1.05rem">Filters</div>
              
              <!-- Availability Filters -->
              <div style="font-weight:600;margin-bottom:6px;font-size:0.95rem;color:var(--muted)">Availability</div>
              <label style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px"><input id="showAvailable" type="checkbox" checked/> Show available subreddits</label>
              <label style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px"><input id="showBanned" type="checkbox"/> Show unavailable/banned</label>
              <label style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px"><input id="showPending" type="checkbox" checked/> Show pending metadata updates</label>
              
              <!-- Content Type Filters -->
              <div style="font-weight:600;margin-bottom:6px;margin-top:8px;font-size:0.95rem;color:var(--muted)">Content Type</div>
              <label style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px"><input id="showNSFW" type="checkbox" checked/> Show NSFW</label>
              <label style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px"><input id="showNonNSFW" type="checkbox" checked/> Show SFW (non-NSFW)</label>
              
              <!-- Discovery Date Filters -->
              <div style="font-weight:600;margin-bottom:6px;margin-top:8px;font-size:0.95rem;color:var(--muted)">Discovery Date</div>
              <label style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
                <select id="firstMentionedPreset" style="width:100%">
                  <option value="" selected>All time</option>
                  <option value="7">New this week ‚≠ê</option>
                  <option value="30">Last 30 days</option>
                  <option value="90">Last 90 days</option>
                  <option value="custom">Custom days...</option>
                </select>
              </label>
              <label id="customDaysLabel" style="display:none;justify-content:space-between;align-items:center;margin-bottom:10px">Custom days: <input id="customDays" type="number" placeholder="30" min="1" step="1" style="width:110px"/></label>
              
              <!-- Numeric Range Filters -->
              <div style="font-weight:600;margin-bottom:6px;margin-top:8px;font-size:0.95rem;color:var(--muted)">Mentions Range</div>
              <label style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;font-size:0.9rem">Minimum <input id="minMentions" type="number" placeholder="0" min="0" step="1" style="width:100px"/></label>
              <label style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;font-size:0.9rem">Maximum <input id="maxMentions" type="number" placeholder="‚àû" min="1" step="1" style="width:100px"/></label>
              
              <div style="font-weight:600;margin-bottom:6px;margin-top:8px;font-size:0.95rem;color:var(--muted)">Subscribers Range</div>
              <label style="display:flex;justify-content:space-between;align-items:center;margin-bottom:4px;font-size:0.9rem">Minimum <input id="minSubscribers" type="number" placeholder="0" min="0" step="1" style="width:100px"/></label>
              <label style="display:flex;justify-content:space-between;align-items:center;font-size:0.9rem">Maximum <input id="maxSubscribers" type="number" placeholder="‚àû" min="0" step="1" style="width:100px"/></label>
            </div>

            <!-- Action Buttons -->
            <div style="display:flex;justify-content:space-between;margin-top:12px;gap:8px;border-top:1px solid #e6eefc;padding-top:12px">
              <button id="showAll" class="btn btn-ghost" style="font-size:0.9rem">Show All</button>
              <div style="display:flex;gap:8px">
                <button id="resetFiltersPop" class="btn btn-ghost" style="font-size:0.9rem">Reset</button>
                <button id="closeFilterPop" class="btn" style="font-size:0.9rem">Apply</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Options popout for mobile: will hold Sort and Link Opens To when on small screens -->
        <!-- Options moved into the Filter popout (see below) -->
      </div>

      <div class="muted" id="count"></div>
      <div class="muted" id="emptyHint" style="margin-top:8px"></div>
      <div id="paginationControls" style="display:flex;gap:8px;align-items:center;margin-top:8px;flex-wrap:wrap;justify-content:center"></div>
      <div class="table-wrap card" style="padding:0;margin-top:12px">
      <table id="tbl">
    <thead>
      <tr>
                <th class="sticky col-name" data-sort="display_name_prefixed">Display Name</th>
                <th class="sticky col-title" data-sort="title">Title</th>
                <th class="sticky col-mentions" data-sort="mentions">Mentions</th>
                <th class="sticky col-subscribers" data-sort="subscribers">Subscribers</th>
                <th class="sticky col-first_mentioned" data-sort="first_mentioned">First mentioned</th>
                <th class="sticky col-description" data-sort="description">Description</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>
    </div>
    <div id="paginationControlsBottom" style="display:flex;gap:8px;align-items:center;margin-top:8px;flex-wrap:wrap;justify-content:center"></div>
    
    <!-- Floating About button underneath the table (bottom-right) -->
    <button id="explainBtn" class="about-fab" title="About" aria-label="About">?</button>

  </div>
</body>
</html>
