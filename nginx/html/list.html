<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advanced List | Sindex</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/icons/pineapple.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="/icons/pineapple.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <script src="/js/shared.js" defer></script>
  <script src="/js/list.js" defer></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-X5E2L44KYG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-X5E2L44KYG');
  </script>
  <script src="/js/ga-events.js" defer></script>
</head>
<body>
  <nav class="main-nav">
    <a href="/" class="nav-link"><span class="nav-icon">üçç</span><span class="nav-text">Browse</span></a>
    <a href="/list" class="nav-link active"><span class="nav-icon">üîç</span><span class="nav-text">Advanced</span></a>
    <a href="/discover" class="nav-link"><span class="nav-icon">‚ú®</span><span class="nav-text">Discover</span></a>
    <a href="/analytics" class="nav-link"><span class="nav-icon">üìà</span><span class="nav-text">Analytics</span></a>
  </nav>

  <div class="browse-container">
    <div class="browse-header small-title">
      <h1><a href="/">Œ® Advanced List</a></h1>
    </div>

    <div class="search-section">
      <div class="search-wrapper search-row">
        <div class="search-field">
          <input id="q" class="search-input" maxlength="200" placeholder="Search name, title or description" />
          <button id="clearQuery" class="search-clear" title="Clear search">√ó</button>
        </div>
        <button id="reload" class="page-btn" title="Reload">‚Üª</button>
      </div>

      <div class="controls controls-top">
        <div class="muted flex-spacer" id="loading"></div>
        <button id="filterBtn" class="btn btn-ghost">Filters &amp; Options ‚ñæ</button>
        <div class="controls-row controls-row--actions">
          <button id="sortDir" class="btn">Sort: Desc</button>
          <button id="resetFilters" class="btn btn-ghost">Reset</button>
        </div>
      </div>
    </div>

    <!-- Filter popout: positioned relative to .controls (absolute placement) -->
    <div id="filterPop" class="hidden">
      <div class="pop-column">
        <div>
          <div class="section-title">Display Options</div>
          <table>
            <tr>
              <td>Sort by:</td>
              <td>
                <select id="sortSelect">
                  <option value="mentions">Mentions</option>
                  <option value="subscribers">Subscribers</option>
                  <option value="active_users">Active users</option>
                  <option value="first_mentioned">First mentioned</option>
                  <option value="created_utc">Created date</option>
                  <option value="display_name_prefixed">Display name</option>
                  <option value="title">Title</option>
                  <option value="name">Name</option>
                  <option value="description">Description</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Results per page:</td>
              <td>
                <select id="perPageSelect">
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Link opens to:</td>
              <td>
                <select id="listing">
                  <option value="" selected>Subreddit home</option>
                  <option value="hot">Hot</option>
                  <option value="new">New</option>
                  <option value="top/?t=all">Top (all time)</option>
                  <option value="best">Best</option>
                  <option value="rising">Rising</option>
                </select>
              </td>
            </tr>
          </table>
        </div>

        <div class="actions-sep">
          <div class="section-title">Filters</div>
          <div class="muted">Availability</div>
          <label class="pop-label"><input id="showAvailable" type="checkbox" checked/> Show available subreddits</label>
          <label class="pop-label"><input id="showBanned" type="checkbox"/> Show unavailable/banned</label>
          <label class="pop-label"><input id="showPending" type="checkbox" checked/> Show pending metadata updates</label>

          <div class="muted mt-8">Content Type</div>
          <label class="pop-label"><input id="showNSFW" type="checkbox" checked/> Show NSFW</label>
          <label class="pop-label"><input id="showNonNSFW" type="checkbox" checked/> Show SFW (non-NSFW)</label>

          <div class="muted mt-8">Discovery Date</div>
          <label class="pop-label">
            <select id="firstMentionedPreset">
              <option value="" selected>All time</option>
              <option value="7">New this week ‚≠ê</option>
              <option value="30">Last 30 days</option>
              <option value="90">Last 90 days</option>
              <option value="custom">Custom days...</option>
            </select>
          </label>
          <label id="customDaysLabel" class="hidden pop-label">Custom days: <input id="customDays" type="number" placeholder="30" min="1" step="1" class="small-input"/></label>

          <div class="muted mt-8">Mentions Range</div>
          <label class="pop-label">Minimum <input id="minMentions" type="number" placeholder="0" min="0" step="1" class="small-input"/></label>
          <label class="pop-label">Maximum <input id="maxMentions" type="number" placeholder="‚àû" min="1" step="1" class="small-input"/></label>

          <div class="muted mt-8">Subscribers Range</div>
          <label class="pop-label">Minimum <input id="minSubscribers" type="number" placeholder="0" min="0" step="1" class="small-input"/></label>
          <label class="pop-label">Maximum <input id="maxSubscribers" type="number" placeholder="‚àû" min="0" step="1" class="small-input"/></label>

        </div>

        <div class="actions-row">
          <button id="showAll" class="btn btn-ghost btn-small">Show All</button>
          <div class="row-actions">
            <button id="resetFiltersPop" class="btn btn-ghost btn-small">Reset</button>
            <button id="closeFilterPop" class="btn btn-small">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <div class="muted" id="count"></div>
    <div class="muted mt-8" id="emptyHint"></div>
    <!-- Top pagination (mirrors bottom controls) -->
    <div id="paginationControls" class="pagination-controls"></div>

    <div class="table-wrap card table-card">
      <table id="tbl" class="table">
        <thead>
          <tr>
            <th class="sticky col-name" data-sort="display_name_prefixed">Display Name</th>
            <th class="sticky col-title" data-sort="title">Title</th>
            <th class="sticky col-mentions" data-sort="mentions">Mentions</th>
            <th class="sticky col-subscribers" data-sort="subscribers">Subscribers</th>
            <th class="sticky col-first_mentioned" data-sort="first_mentioned">First mentioned</th>
            <th class="sticky col-description" data-sort="description">Description</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="paginationControlsBottom" class="pagination-controls"></div>

    <!-- Floating About button underneath the table (bottom-right) -->
    <button id="explainBtn" class="about-fab" title="About" aria-label="About">?</button>
  </div>
</body>
</html>
