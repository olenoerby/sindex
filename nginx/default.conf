server {
    listen 80;
    server_name _;

    # Serve static frontend files for the site root
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API endpoints to the FastAPI service
    location /subreddits {
        proxy_pass http://api:8000/subreddits;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /mentions {
        proxy_pass http://api:8000/mentions;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /stats {
        proxy_pass http://api:8000/stats;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /api {
        proxy_pass http://api:8000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
