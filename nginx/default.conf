server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Content Security Policy - allow required external resources
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://www.googletagmanager.com; connect-src 'self' https://cdn.jsdelivr.net https://www.googletagmanager.com https://www.google-analytics.com https://region1.google-analytics.com https://region1.analytics.google.com; frame-ancestors 'none';" always;

    # Serve static frontend files for the site root
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Friendly route for analytics page
    location = /analytics {
        rewrite ^ /analytics.html last;
    }

    # Friendly route for discover page
    location = /discover {
        rewrite ^ /discover.html last;
    }

    # Friendly route for advanced list page
    location = /list {
        rewrite ^ /list.html last;
    }

    # Friendly route for browse page (legacy, now served at /)
    location = /browse {
        rewrite ^ / permanent;
    }

    # Use Docker's embedded DNS for runtime name resolution so nginx
    # doesn't fail at startup if the backend service isn't resolvable yet.
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Proxy API endpoints to the FastAPI service (preserve original request URI)
    location ^~ /subreddits {
        set $backend "api:8000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location ^~ /mentions {
        set $backend "api:8000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location ^~ /stats {
        set $backend "api:8000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location ^~ /config {
        set $backend "api:8000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location ^~ /api {
        set $backend "api:8000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location ^~ /health {
        set $backend "api:8000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location ^~ /docs {
        set $backend "api:8000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location ^~ /redoc {
        set $backend "api:8000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location ^~ /openapi.json {
        set $backend "api:8000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location ^~ /random_sample {
        set $backend "api:8000";
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
