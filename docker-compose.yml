services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pineapple}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pineapple}
      POSTGRES_DB: ${POSTGRES_DB:-pineapple}
      TZ: ${TZ:-UTC}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pineapple-net

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-pineapple}:${POSTGRES_PASSWORD:-pineapple}@db:5432/${POSTGRES_DB:-pineapple}
      SERVICE_NAME: api
      TZ: ${TZ:-UTC}
    ports:
      - "8000:8000"
    networks:
      - pineapple-net

  scanner:
    build:
      context: .
      dockerfile: scanner/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-pineapple}:${POSTGRES_PASSWORD:-pineapple}@db:5432/${POSTGRES_DB:-pineapple}
      REDDIT_USER: ${REDDIT_USER:-WeirdPineapple}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_RATE_DELAY_SECONDS: ${API_RATE_DELAY_SECONDS:-6.5}
      API_MAX_CALLS_MINUTE: ${API_MAX_CALLS_MINUTE:-10}
      IGNORE_SUBREDDITS: ${IGNORE_SUBREDDITS:-wowthissubexists,sneakpeekbot}
      SKIP_RECENTLY_SCANNED_HOURS: ${SKIP_RECENTLY_SCANNED_HOURS:-0}
      SERVICE_NAME: scanner
      TZ: ${TZ:-UTC}
    networks:
      - pineapple-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
    networks:
      - pineapple-net

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      TZ: ${TZ:-UTC}
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - pineapple-net

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - api
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    networks:
      - pineapple-net
  
