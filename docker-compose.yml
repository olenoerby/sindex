services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pineapple}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pineapple}
      POSTGRES_DB: ${POSTGRES_DB:-pineapple}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pineapple-net

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-pineapple}:${POSTGRES_PASSWORD:-pineapple}@db:5432/${POSTGRES_DB:-pineapple}
      SERVICE_NAME: api
    ports:
      - "8000:8000"
    networks:
      - pineapple-net

  scanner:
    build:
      context: .
      dockerfile: scanner/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-pineapple}:${POSTGRES_PASSWORD:-pineapple}@db:5432/${POSTGRES_DB:-pineapple}
      REDDIT_USER: ${REDDIT_USER:-WeirdPineapple}
      API_RATE_DELAY: ${API_RATE_DELAY:-6.5}
      IGNORE_SUBREDDITS: ${IGNORE_SUBREDDITS:-wowthissubexists,sneakpeekbot}
      SERVICE_NAME: scanner
    networks:
      - pineapple-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - pineapple-net

  redis_worker:
    build:
      context: .
      dockerfile: api/Dockerfile
    restart: unless-stopped
    depends_on:
      - redis
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-pineapple}:${POSTGRES_PASSWORD:-pineapple}@db:5432/${POSTGRES_DB:-pineapple}
      REDIS_URL: redis://redis:6379/0
      SERVICE_NAME: redis_worker
    command: ["rq", "worker", "-u", "redis://redis:6379/0", "default"]
    networks:
      - pineapple-net

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - api
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    networks:
      - pineapple-net
  
