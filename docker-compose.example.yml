services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pineapple}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pineapple}
      POSTGRES_DB: ${POSTGRES_DB:-pineapple}
      TZ: Europe/Copenhagen
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pineapple-net

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-pineapple}:${POSTGRES_PASSWORD:-pineapple}@db:5432/${POSTGRES_DB:-pineapple}
      SERVICE_NAME: api
      TZ: Europe/Copenhagen
    ports:
      - "8000:8000"
    networks:
      - pineapple-net

  scanner:
    build:
      context: .
      dockerfile: scanner/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-pineapple}:${POSTGRES_PASSWORD:-pineapple}@db:5432/${POSTGRES_DB:-pineapple}
      REDDIT_USER: ${REDDIT_USER:-WeirdPineapple}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      API_MAX_CALLS_MINUTE: ${API_MAX_CALLS_MINUTE:-10}
      IGNORE_SUBREDDITS: ${IGNORE_SUBREDDITS:-wowthissubexists,sneakpeekbot}
      SKIP_RECENTLY_SCANNED_HOURS: ${SKIP_RECENTLY_SCANNED_HOURS:-0}
      SERVICE_NAME: scanner
      TZ: Europe/Copenhagen
      # Scanner tuning (example values to force full rescans)
      METADATA_REFRESH_SECONDS: ${METADATA_REFRESH_SECONDS:-0}
      SCAN_FOR_METADATA_FIRST: ${SCAN_FOR_METADATA_FIRST:-true}
      POST_INITIAL_SCAN_DAYS: ${POST_INITIAL_SCAN_DAYS:-36500}
      POST_RESCAN_DAYS: ${POST_RESCAN_DAYS:-36500}
      POST_RESCAN_DURATION: ${POST_RESCAN_DURATION:-86400}
      SCAN_SLEEP_SECONDS: ${SCAN_SLEEP_SECONDS:-60}
      METADATA_STALE_HOURS: ${METADATA_STALE_HOURS:-0}
      MAX_PAGES_PER_SUBREDDIT: ${MAX_PAGES_PER_SUBREDDIT:-0}
    networks:
      - pineapple-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    environment:
      TZ: Europe/Copenhagen
    networks:
      - pineapple-net

  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      TZ: Europe/Copenhagen
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - pineapple-net
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - api
    environment:
      TZ: Europe/Copenhagen
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    networks:
      - pineapple-net
  
